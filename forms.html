<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms A Sorte</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>

    <div class="caixa">
        <h3>
            NOVO INDICADOR
        </h3>
       
        <p>Preencha as informações abaixo</p>

        <form>
            <div class="label-input">
                <label for="data">Data atual:</label>
                <input type="date" name="data" id="data" required>
            </div>

            <div class="label-input">
                <label for="value">Saldo anterior:</label>
                <input type="value" name="data" id="data" required>
            </div>

            <div class="label-input">
                <label for="value">Saldo resgatado:</label>
                <input type="value" name="data" id="data" required>
            </div>

            <div class="label-input">
                <label for="value">Prêmios pagos:</label>
                <input type="value" name="data" id="data" required>
            </div>

            <div class="label-input">
                <label for="value">Contas a pagar:</label>
                <input type="value" name="data" id="data" required>
            </div>

            <div class="label-input">
                <label for="value">Saldo futebol-LE:</label>
                <input type="value" name="data" id="data" required>
            </div>

            <div class="label-input">
                <label for="value">Venda do dia:</label>
                <input type="value" name="data" id="data" required>
            </div>

            <div class="label-input">
                <label for="value">Boletim:</label>
                <input type="value" name="data" id="data" required>
            </div>

            <div class="label-input">
                <label for="value">Caixa:</label>
                <input type="value" name="data" id="data" required>
            </div>

            <div class="label-input">
                <label for="value">Diferença:</label>
                <input type="value" name="data" id="data" required>
            </div>

            <div class="forms-btn">
                <button>CANCELAR</button>
                <button>CONFIRMAR</button>
            </div>
        </form>
    </div>
</body>
</html>
